<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Fediverse Network Statistics">
</head>

<body>

<div class="container">
  <div class="row">
    <h1>Some stats about the Fediverse</h1>
    <p>Stats generated querying fediverse nodes listed on https://nodes.fediverse.party</p>
    <p id="genStats"></p>
  </div>

  <div class="row">
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Total users</div>
        <div class="card-body">
          <p class="card-text" id="totalUsers"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Total servers</div>
        <div class="card-body">
          <p class="card-text" id="totalServers"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Total MAU</div>
        <div class="card-body">
          <p class="card-text" id="totalMAU"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Software usage</div>

        <div class="card-img-top"><canvas id="usersBySoftwareDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="usersBySoftwareReport"><span class="lds-circle"><span></span></span></p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-link btn-sm" onclick="stats.usersBySoftwareReport()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-angle-expand" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Software active usage</div>

        <div class="card-img-top"><canvas id="activeUsersBySoftwareDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="activeUsersBySoftwareReport"><span class="lds-circle"><span></span></span></p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-link btn-sm" onclick="stats.activeUsersBySoftwareReport()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-angle-expand" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Protocol usage</div>

        <div class="card-img-top"><canvas id="usersByProtocolDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="usersByProtocolReport"><span class="lds-circle"><span></span></span></p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-link btn-sm" onclick="stats.usersByProtocolReport()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-angle-expand" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Instance usage</div>

        <div class="card-img-top"><canvas id="usersByInstanceDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="usersByInstanceReport"><span class="lds-circle"><span></span></span></p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-link btn-sm" onclick="stats.usersByInstanceReport()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-angle-expand" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Software per instance</div>

        <div class="card-img-top"><canvas id="softwareByInstanceDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="softwareByInstanceReport"><span class="lds-circle"><span></span></span></p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-link btn-sm" onclick="stats.softwareByInstanceReport()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-angle-expand" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Private vs Public</div>

        <div class="card-img-top"><canvas id="mastodonPublicTimelineDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="mastodonPublicTimelineReport"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">User distribution</div>

        <div class="card-img-top"><canvas id="userDistributionDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="userDistributionReport"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="chartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div id="modalCanvas"><canvas id="modalDoughnut"></canvas></div>
        <div>
          <p class="card-text" id="modalReport"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js"></script>
</body>
</html>
