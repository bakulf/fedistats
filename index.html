<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Fediverse Network Statistics">
</head>

<body>

<div class="container">
  <div class="row">
    <h1>Some stats about the Fediverse</h1>
    <p>Stats generated querying fediverse nodes listed on https://nodes.fediverse.party</p>
  </div>

  <div class="row">
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Total users</div>
        <div class="card-body">
          <p class="card-text" id="totalUsers"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Total servers</div>
        <div class="card-body">
          <p class="card-text" id="totalServers"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Total MAU</div>
        <div class="card-body">
          <p class="card-text" id="totalMAU"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Software usage</div>

        <div class="card-img-top"><canvas id="usersBySoftwareDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="usersBySoftwareReport"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>

    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Software active usage</div>

        <div class="card-img-top"><canvas id="activeUsersBySoftwareDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="activeUsersBySoftwareReport"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>

    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Protocol usage</div>

        <div class="card-img-top"><canvas id="usersByProtocolDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="usersByProtocolReport"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Instance usage</div>

        <div class="card-img-top"><canvas id="usersByInstanceDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="usersByInstanceReport"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Software per instance</div>

        <div class="card-img-top"><canvas id="softwareByInstanceDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="softwareByInstanceReport"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>

    <div class="col-sm-4 mb-3">
      <div class="card">
        <div class="card-header">Private vs Public</div>

        <div class="card-img-top"><canvas id="mastodonPublicTimelineDoughnut"></canvas></div>
        <div class="card-body">
          <p class="card-text" id="mastodonPublicTimelineReport"><span class="lds-circle"><span></span></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="main.js"></script>
</body>
</html>
